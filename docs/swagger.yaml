basePath: /api/v1
definitions:
  github_com_bengobox_game-stats-api_internal_application_auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  github_com_bengobox_game-stats-api_internal_application_auth.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/github_com_bengobox_game-stats-api_internal_application_auth.UserDTO'
    type: object
  github_com_bengobox_game-stats-api_internal_application_auth.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  github_com_bengobox_game-stats-api_internal_application_auth.TokenResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  github_com_bengobox_game-stats-api_internal_application_auth.UserDTO:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        type: string
    type: object
  github_com_bengobox_game-stats-api_internal_application_metadata.ContinentDTO:
    properties:
      id:
        type: string
      name:
        type: string
      slug:
        type: string
      world_id:
        type: string
    type: object
  github_com_bengobox_game-stats-api_internal_application_metadata.WorldDTO:
    properties:
      id:
        type: string
      name:
        type: string
      slug:
        type: string
    type: object
host: localhost:4000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for DigiGameStats reimplementation.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: DigiGameStats API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return access/refresh tokens.
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_bengobox_game-stats-api_internal_application_auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_bengobox_game-stats-api_internal_application_auth.LoginResponse'
        "401":
          description: unauthorized
          schema:
            type: string
      summary: Login
      tags:
      - auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: Get information about the currently authenticated user.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_bengobox_game-stats-api_internal_application_auth.UserDTO'
        "401":
          description: unauthorized
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get Current User
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access token using refresh token.
      parameters:
      - description: Refresh Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_bengobox_game-stats-api_internal_application_auth.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_bengobox_game-stats-api_internal_application_auth.TokenResponse'
        "401":
          description: unauthorized
          schema:
            type: string
      summary: Refresh Token
      tags:
      - auth
  /geographic/continents:
    get:
      consumes:
      - application/json
      description: Get a list of all geographic continents.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_bengobox_game-stats-api_internal_application_metadata.ContinentDTO'
            type: array
      summary: List Continents
      tags:
      - geographic
  /geographic/worlds:
    get:
      consumes:
      - application/json
      description: Get a list of all geographic worlds.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_bengobox_game-stats-api_internal_application_metadata.WorldDTO'
            type: array
      summary: List Worlds
      tags:
      - geographic
  /health:
    get:
      description: Get the health status of the API.
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Health Check
      tags:
      - system
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
